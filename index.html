<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Assistant</title>
    <meta name="description" content="Smart shop assistant chatbot">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="bot-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1" />
                    <circle cx="20" cy="21" r="1" />
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                </svg>
            </div>
            <div class="header-info">
                <h1>Shop Assistant</h1>
                <p class="status">Online</p>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ›’</div>
                <h2>Welcome!</h2>
                <p>Ask me about our products, prices, and availability.</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message..." rows="1"
                    aria-label="Message input"></textarea>
                <button class="send-btn" id="sendBtn" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13" />
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeModalBtn" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiKeyInput">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="sk-or-v1-..." autocomplete="off">
                    <small>Your API key is stored locally and never sent to any server except OpenRouter.</small>
                </div>

                <div class="setting-group">
                    <label for="modelSelect">AI Model</label>
                    <select id="modelSelect">
                        <option value="google/gemma-2-9b-it:free">Gemma 2 9B (Free) âœ…</option>
                        <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
                        <option value="qwen/qwen-2-7b-instruct:free">Qwen 2 7B (Free)</option>
                        <option value="microsoft/phi-3-mini-128k-instruct:free">Phi-3 Mini (Free)</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="systemPromptInput">System Prompt (Optional)</label>
                    <textarea id="systemPromptInput" rows="3" placeholder="You are a helpful assistant..."></textarea>
                    <small>Customize how the AI behaves and responds.</small>
                </div>

                <button class="save-btn" id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="rag-backend.js"></script>
    <script src="script.js"></script>
</body>

</html>
